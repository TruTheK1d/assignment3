<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - National Historic Sites</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a href="/" class="btn btn-ghost normal-case text-xl">
          National Historic Sites
          <img src="/path/to/flag.png" alt="Flag" class="w-6 h-6 ml-2" />
        </a>
      </div>
      <div class="navbar-center hidden sm:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="/">Home</a></li>
          <li><a class="active" href="/about">About</a></li>
          <!-- Add Region Dropdown if needed -->
        </ul>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="container mx-auto">
      <div class="hero bg-base-200">
        <div class="hero-content text-center">
          <h1 class="text-5xl font-bold">About</h1>
          <p class="py-6">All about me</p>
        </div>
      </div>

      <!-- Grid with Image and Text -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-8">
        <div>
          <img src="/path/to/your-image.jpg" alt="Your Image" class="w-full" />
        </div>
        <div>
          <h2 class="text-2xl font-bold">Your Name</h2>
          <p>Write a short blurb about yourself here.</p>
        </div>
      </div>
