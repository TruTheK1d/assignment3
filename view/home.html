<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Historic Sites</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a href="/" class="btn btn-ghost normal-case text-xl">
          National Historic Sites
          <img src="/path/to/flag.png" alt="Flag" class="w-6 h-6 ml-2" />
        </a>
      </div>
      <div class="navbar-center hidden sm:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a href="/about">About</a></li>
          <li>
            <details>
              <summary>Region</summary>
              <ul class="p-2 bg-base-100 right-0">
                <li><a href="/sites?region=Central Canada">Central Canada</a></li>
                <li><a href="/sites?region=Western Canada">Western Canada</a></li>
                <!-- Add more regions as needed -->
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="container mx-auto">
      <div class="hero bg-base-200">
        <div class="hero-content text-center">
          <h1 class="text-5xl font-bold">Explore National Historic Sites</h1>
          <p class="py-6">Discover the rich history of Canada.</p>
          <a href="/sites" class="btn btn-primary">View All Sites</a>
        </div>
      </div>

      <!-- Grid of Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 my-8">
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure>
            <img src="/path/to/site1.jpg" alt="Site 1" />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Site Name 1</h2>
            <p>Description of Site 1</p>
            <p>Date: 1900 (Established)</p>
            <p>Location: Ottawa, ON</p>
            <div class="card-actions justify-end">
              <a href="/sites/ON001" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
        <!-- Repeat for other sites -->
      </div>
    </div>
  </body>
</html>
